<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mi página con fondo opaco</title>
<style>
  body {
    /* Imagen de fondo con overlay opaco */
    background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url('../images/fondo.jpg') no-repeat center center fixed;
    background-size: cover; /* La imagen cubre toda la pantalla */
    color: white;           /* Color del texto */
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
  }

  .contenido {
    padding: 50px;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="contenido">
    <h1>Hola, soy Alejandro</h1>
    <p>Este texto se ve fácilmente sobre la imagen de fondo opaca.</p>
  </div>
</body>
</html>
